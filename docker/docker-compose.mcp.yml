version: '3.8'

services:
  mcp-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp
    ports:
      - "8000:8000"
    environment:
      - PROJECT_ID=${PROJECT_ID:-vertical-hook-453217-j9}
      - DATASET_ID=${DATASET_ID:-IndianAPI}
      - TABLE_ID=${TABLE_ID:-IndianAPI}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      - ../credentials.json:/app/credentials.json:ro
    env_file:
      - ../.env